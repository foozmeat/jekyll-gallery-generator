---
layout: default
---

<div class="row">
<div class="thumbnails">

{% for gallery in page.galleries %}
<div class="col-sm-6 col-md-3">

  <a href="{{ gallery['gallery'] }}">
      <img class="img-thumbnail img-responsive" style="width: 200px; height: 200px;" src="{{ gallery['gallery'] }}/thumbs/{{ gallery['best_image'] }}">
  </a>
  <div class="caption">
    <strong><a href="{{ gallery['gallery'] }}">{{ gallery["name"] }}</a></strong>
    <p>{{ gallery["images"] | size }} images</p>
  </div>

</div>
{% endfor %}
</div>
</div>
